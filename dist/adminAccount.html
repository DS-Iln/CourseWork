<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>English Cards - Кабинет Админа</title>
</head>
    <body>
        <div class="wrapper container">
            <header class="header personal-page" id="main">
    <div class="header-border">
        <nav class="header-navigation">
            <a href="index.html" class="header-navigation__logo-block logo-block logo-link">
                <img src="img/Logo.svg" alt="Logo" class="logo-block__logo">
                <p class="logo-block__logo-typography">
                    English Cards
                </p>
            </a>
            <ul class="header-navigation__header-links header-links">
                <li class="header-links__header-link header-link">
                    <a href="#" class="header-link__link link">
                        Главная
                    </a>
                </li>
                <li class="header-links__header-link header-link">
                    <a href="#" class="header-link__link link">
                        О нас
                    </a>
                </li>
                <li class="header-links__header-link header-link">
                    <a href="#" class="header-link__link link">
                        Словарь
                    </a>
                </li>
                <li class="header-links__header-link header-link">
                    <a href="#" class="header-link__link link">
                        Тестирование
                    </a>
                </li>
            </ul>
            <div class="header-navigation__buttons-block buttons-block">
                <button class="buttons-block__button button" id="logout-button">
                    <span class="button-span">
                        Выйти
                    </span>
                </button>
            </div>
            <button class="header-navigation__burger-button button burger-button">
                <span class="burger-button__span"></span>
            </button>
        </nav>
    </div>
</header>
            <main class="main">
                
            </main>
            <footer class="footer">
                <div class="footer-block">
                    <div class="footer-block__footer-navigation footer-navigation">
                        <a href="index.html" class="footer-navigation__logo-block logo-block logo-link">
                            <img src="img/Logo.svg" alt="Logo" class="logo-block__logo">
                            <p class="logo-block__logo-typography">
                                English Cards
                            </p>
                        </a>
                        <ul class="footer-navigation__footer-links footer-links">
                            <li class="footer-links__footer-link footer-link">
                                <a href="#main" class="footer-link__link link">
                                    Главная
                                </a>
                            </li>
                            <li class="footer-links__footer-link footer-link">
                                <a href="#about" class="footer-link__link link">
                                    О нас
                                </a>
                            </li>
                            <li class="footer-links__footer-link footer-link">
                                <a href="#dict" class="footer-link__link link">
                                    Словарь
                                </a>
                            </li>
                            <li class="footer-links__footer-link footer-link">
                                <a href="#test" class="footer-link__link link">
                                    Тестирование
                                </a>
                            </li>
                        </ul>
                    </div>
                    <form action="" class="footer-block__footer-form footer-form">
                        <h4 class="footer-form__title">
                            Есть вопросы? Напишите нам
                        </h4>
                        <div class="footer-form__body">
                            <input type="email" class="footerform-input" placeholder="Email">
                            <textarea name="message" id="message" class="footerform-textarea" placeholder="Сообщение"></textarea>
                        </div>
                        <input type="submit" class="footer-form__submit" value="Отправить">
                    </form>
                </div>
                <p class="footer-copyrights">
                    Copyright © «English Cards» 2022 
                    Все права защищены 
                </p>
            </footer>
        </div>
        <script src="js/app.min.js"></script>
